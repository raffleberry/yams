<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="/libs/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/libs/css/bootstrap-icons.min.css">
  <script defer src="/libs/js/bootstrap.bundle.min.js"></script>
  <script defer src="/libs/js/vue.global.prod.js"></script>
  <script defer src="/libs/js/vue-router.global.prod.js"></script>
  <script defer src="/libs/js/vue-demi.iife.js"></script>
  <script defer src="/libs/js/pinia.iife.prod.js"></script>
  <script defer src="/libs/js/floating-ui-core@1.7.3.js"></script>
  <script defer src="/libs/js/floating-ui-dom@1.7.4.js"></script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>

  <div id="app" class="container-fluid">
    <navigation></navigation>
    <div class="mt-3" style="margin-bottom: 200px;">
      <router-view></router-view>
    </div>
    <player style="height: 180px;"></player>

    <!-- Artwork Modal -->
    <div id="modalArtwork" class="modal fade" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.5);">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Artwork</h5>
            <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#modalArtwork"></button>
          </div>
          <div class="modal-body text-center">
            <img :src="modalArtworkUrl" alt="Artwork" class="img-fluid rounded border border-3">
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <modal-add-to-playlist></modal-add-to-playlist>
    <modal-create-playlist></modal-create-playlist>

    <!-- Settings Modal -->
    <settings></settings>

    <!-- Props Modal -->
    <props-modal></props-modal>

    <songs-tile-ctx-menu></songs-tile-ctx-menu>

    <button type="button" class="btn btn-primary position-fixed bottom-0 end-0 m-3" id="scrollTopButton"
      style="display: none;">
      <i class="bi bi-arrow-up-circle-fill"></i>
    </button>

  </div>
  <script src="/app/main.js" type="module"></script>
</body>

</html>
