[project]
name = "yams"
version = "0.2.0"
description = "Music Server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi[standard]>=0.115.13",
    "mutagen>=1.47.0",
    "pydantic>=2.11.7",
    "uvicorn>=0.34.3",
]

[dependency-groups]
dev = [
    "pyinstaller>=6.14.2",
]

[tool.uv]
package = true

[tool.setuptools.packages.find]
where = ["./"]
include = ["yams"]

[tool.setuptools.package-data]
yams = ["ui/**"]

[project.scripts]
yams = "yams.main:main"
